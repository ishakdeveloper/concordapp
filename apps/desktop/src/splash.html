<!doctype html>
<html>
  <head>
    <title>Loading...</title>
    <style>
      body {
        background: transparent;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: system-ui;
        color: white;
      }
      .splash {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
      }
      .loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="splash">
      <h2>Loading Application...</h2>
      <div class="loader"></div>
    </div>
  </body>
</html>
